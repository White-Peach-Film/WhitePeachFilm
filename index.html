<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span {
            color: #ffcc00;
        }

        h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            width: 48%;
        }

        .btn.yes {
            background: #ffcc00;
            color: #111;
        }

        .btn.yes:hover {
            background: #e6b800;
        }

        .btn.no {
            background: #d9534f;
            color: white;
        }

        .btn.no:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WhitePeach<span>Film</span></div>
        <h2>Are you 18 or older?</h2>
        <p>This website contains adult content. You must be 18 years old to access it.</p>
        <div class="buttons">
            <button class="btn yes" id="yesBtn">Yes, I am 18+</button>
            <button class="btn no" id="noBtn">No, exit</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 检查用户是否已经确认 18+
            if (localStorage.getItem("ageVerified") === "true") {
                window.location.href = "home.html";
            }

            document.getElementById("yesBtn").addEventListener("click", function() {
                localStorage.setItem("ageVerified", "true");
                window.location.href = "home.html";
            });

            document.getElementById("noBtn").addEventListener("click", function() {
                window.close();
            });
        });
    </script>
</body>
</html>
