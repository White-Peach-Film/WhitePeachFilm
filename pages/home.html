<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhitePeachFilm - Home</title>
    <meta name="description" content="WhitePeachFilm - Enjoy high-quality adult content with privacy and security.">
    
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        /* Video Card */
        .video-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
            text-align: center;
        }

        .video-card img {
            width: 100%;
            border-radius: 5px;
        }

        .video-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .play-btn {
            background: #ffcc00;
            color: #111;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to WhitePeachFilm</h1>
        <p>Enjoy high-quality adult content with full privacy and security.</p>

        <!-- Video Section -->
        <div class="video-grid">
            <div class="video-card">
                <img src="../images/video1.jpg" alt="Video 1">
                <p>Hot Video 1</p>
                <button class="play-btn">▶ Play</button>
            </div>
            <div class="video-card">
                <img src="../images/video2.jpg" alt="Video 2">
                <p>Hot Video 2</p>
                <button class="play-btn">▶ Play</button>
            </div>
            <div class="video-card">
                <img src="../images/video3.jpg" alt="Video 3">
                <p>Hot Video 3</p>
                <button class="play-btn">▶ Play</button>
            </div>
            <div class="video-card">
                <img src="../images/video4.jpg" alt="Video 4">
                <p>Hot Video 4</p>
                <button class="play-btn">▶ Play</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load common header and footer
        document.getElementById("header").innerHTML = '<object type="text/html" data="common_header.html"></object>';
        document.getElementById("footer").innerHTML = '<object type="text/html" data="common_footer.html"></object>';

        // Age verification check
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("ageVerified") !== "true") {
                window.location.href = "../index.html";
            }
        });

        // Play button alert (temporary action)
        document.querySelectorAll(".play-btn").forEach(button => {
            button.addEventListener("click", function() {
                alert("This feature is not available yet.");
            });
        });
    </script>
</body>
</html>
